<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Tic-Tac-Toe</h1>

        <div id="setup">
            <div>
                <label for="playerXName">Player X Name:</label>
                <input type="text" id="playerXName" placeholder="Player X">
                <button id="playerXSymbol">Choose X</button>
            </div>
            <div>
                <label for="playerOName">Player O Name:</label>
                <input type="text" id="playerOName" placeholder="Player O">
                <button id="playerOSymbol">Choose O</button>
            </div>
        </div>

        <div id="messages"></div>

        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="reset-button">Reset Game</button>
    </div>
    <script src="code.js"></script>
</body>
</html>
